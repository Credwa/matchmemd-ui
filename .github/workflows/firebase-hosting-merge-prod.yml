name: Deploy to Firebase Production Hosting on release
'on':
  release:
    types: [published]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create env file
        run: touch .env &&
          echo VITE_MIXPANEL_TOKEN=${{ secrets.VITE_MIXPANEL_TOKEN_PROD }} >> .env &&
          echo VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY_STAGING }} >> .env &&
          echo VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID_PROD }} >> .env &&
          echo VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_PROD }} >> .env &&
          echo VITE_FIREBASE_DATABASE_URL=${{ secrets.VITE_FIREBASE_DATABASE_URL_PROD }} >> .env &&
          echo VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_PROD }} >> .env &&
          echo VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID_PROD }} >> .env &&
          echo VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_PROD }} >> .env &&
          echo VITE_FUNCTIONS_URL=https://us-east1-matchmemd-prod.cloudfunctions.net >> .env &&
          echo VITE_HOST=https://app.matchmemd.com >> .env &&
          cat .env

      - name: Install dependencies & build production
        run: yarn && yarn build:production

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATCHMEMD_PROD }}'
          channelId: live
          projectId: matchmemd-prod
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
